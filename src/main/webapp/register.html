<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册 - 医药产品信息系统</title>
    <link href="css/login.css" type="text/css" rel="stylesheet" />
    <meta content="医药" name="keywords">
    <meta content="医药产品信息管理系统是为了用户可查看症状对应产品的系统" name="description">
    <script>
        function validate() {
            var email =  document.getElementById("email").value;
            var password =  document.getElementById("password").value;

            //验证邮箱合法性
            var pattern = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            if(email == ''){
                alert("email不能为空！");
                return false;
            }else if(!pattern.test(email)){
                alert("email格式不正确！");
                return false;
            }

            //验证password
            if(password == ''){
                alert("password不能为空！");
                return false;
            }else if(password.length<6 || password.length>12){
                alert("密码长度在6-8个字符之间！");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
<form action="/RegisterServlet" method="post" onsubmit="return validate()">
    <div class="content">
        <div class="page_name">注&nbsp  &nbsp      &nbsp  &nbsp册</div>
        <div class="login_content">
            <div class="login_l">
                <div class="span1">
                    <label class="tn-form-label">邮箱：</label>
                    <input id="email" class="tn-textbox" type="text" name="applicatEmail">
                </div>
                <div class="span1">
                    <label class="tn-form-label">昵称：</label>
                    <input id="name" class="tn-textbox" type="text" name="applicatName">
                </div>
                <div class="span1">
                    <label class="tn-form-label">密码：</label>
                    <input id="password" class="tn-textbox"  type="password" name="applicatPwd">
                </div>

                <div class="span1">
                    <input class="tn-choose" checked type="radio" name="person" value="user" />医务人员
                    &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                    <input class="tn-choose" type="radio" name="person" value="manager" />管理员<br />
                </div>

                <div class="tn-form-row-button">
                    <div class="span1">
                        <input name="" type="submit" class="tn-button-text" value="立 即 注 册">
                    </div>
                </div>
                <div class="clear"></div>
            </div>.
            <div class="register_r">
                <p align="center"> <b>已有帐号？</b><a  href="login.jsp">直接登陆</a></p>

                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</form>
<!--<iframe src="foot.html" width="100%" height="150"  scrolling="no" frameborder="0" ></iframe>-->
</body>
</html>
