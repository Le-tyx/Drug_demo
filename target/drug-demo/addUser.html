<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="css/add.css" type="text/css" rel="stylesheet"/>
    <title>添加医务人员信息</title>
    <script>
        function validate() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            //验证邮箱合法性
            var pattern = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            if (email == '') {
                alert("email不能为空！");
                return false;
            } else if (!pattern.test(email)) {
                alert("email格式不正确！");
                return false;
            }

            //验证password
            if (password == '') {
                alert("password不能为空！");
                return false;
            } else if (password.length < 6 || password.length > 12) {
                alert("密码长度在6-8个字符之间！");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<form action="/AddUserServlet" method="post" onsubmit="return validate()">
    <div class="container">
        <div class="content">
            <div class="page_name">添加医务人员信息</div>
            <br/>
            <div class="add1">
                <label class="tn-form-label">邮 &nbsp 箱：</label>
                <input id="email" class="in-text" type="text" name="applicatEmail"><br/><br/>

                <label class="tn-form-label">昵 &nbsp 称：</label>
                <input id="name" class="in-text" type="text" name="applicatName"><br/><br/>

                <label class="tn-form-label">密 &nbsp 码：</label>
                <input id="password" class="in-text" type="password" name="applicatPwd"><br/><br/>


                <label class="tn-form-label">科 &nbsp 室：</label>
                <select class="in-text" name="department">
                    <option selected="" disabled="">所属科室</option>
                    <option value="内科">内科</option>
                    <option value="外科">外科</option>
                    <option value="儿科">儿科</option>
                    <option value="骨科">骨科</option>
                    <option value="神经科">神经科</option>
                    <option value="妇科">妇科</option>
                    <option value="眼科">眼科</option>
                    <option value="耳鼻喉科">耳鼻喉科</option>
                    <option value="皮肤科">皮肤科</option>
                    <option value="创伤科">创伤科</option>
                </select><br/><br/>

                <label class="tn-form-label">身 &nbsp 份：</label>
                <input checked type="radio" name="person" value="医生"/>医生 &nbsp &nbsp &nbsp
                <input type="radio" name="person" value="护士"/>护士<br/>
            </div>
            <br/>
            <div class="span1">
                <input name="" type="submit" class="button-text" value="提   交">
            </div>
        </div>
    </div>
</form>
</body>
</html>
