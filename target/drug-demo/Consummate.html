<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>身份信息完善</title>
    <meta content="医药" name="keywords">
    <meta content="医药产品信息管理系统是为了用户可查看症状对应产品的系统" name="description">
</head>
<body>
<form action="/ComsummateServlet" method="post">
    <div class="page_name">请完善您的身份信息</div>

<select name="status">
    <option value="医生">医生</option>
    <option value="护士">护士</option>
</select>

<select name="department">
    <option selected="" disabled="">所属科室</option>
    <option value="内科" >内科</option>
    <option value="外科" >外科</option>
    <option value="儿科">儿科</option>
    <option value="骨科">骨科</option>
    <option value="神经科">神经科</option>
    <option value="妇科">妇科</option>
    <option value="眼科">眼科</option>
    <option value="耳鼻喉科">耳鼻喉科</option>
    <option value="皮肤科">皮肤科</option>
    <option value="创伤科">创伤科</option>
</select><br />

    <input name="" type="submit" class="tn-button-text" value="提   交">
</form>
</body>
</html>
